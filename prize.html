<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’¸ Prize Transferred | Encarta IT Cell</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a0a2a, #1a004e);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Particles */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      opacity: 0;
    }

    .container {
      z-index: 10;
      max-width: 600px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .logo {
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 12px 20px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #444;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    button {
      background: linear-gradient(to right, #00cc66, #00994d);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 200, 100, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 200, 100, 0.5);
    }

    /* Transfer Animation */
    .transfer-box {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #ccc;
      display: none;
    }

    .amount {
      font-size: 2.5rem;
      color: #00cc66;
      font-weight: bold;
      margin: 15px 0;
      opacity: 0;
    }

    .tick {
      font-size: 4rem;
      color: #00cc66;
      margin: 20px 0;
      opacity: 0;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f00;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Background Particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <img src="WhatsApp Image 2025-09-13 at 12.36.38 PM.jpeg" alt="Encarta IT Cell" class="logo">

    <h1>Fund Transfer Initiated</h1>
    <p>Enter winner details to complete the transaction</p>

    <div class="input-group">
      <input type="text" id="studentName" placeholder="Student Name">
      <input type="number" id="prizeAmount" placeholder="â‚¹ Amount">
      <button onclick="transferPrize()">âœ… Confirm Transfer</button>
    </div>

    <!-- Transfer Success View -->
    <div class="transfer-box" id="transferBox">
      <div style="color:#00cc66; font-size:1.2rem;">Transaction Successful</div>
      <div class="amount" id="amountDisplay">â‚¹0</div>
      <div class="tick">âœ…</div>
      <div style="color:#ccc; font-size:1.1rem;">
        Credited to:<br>
        <strong id="nameDisplay" style="color:white;"></strong><br>
        <small style="color:#aaa;">via Encarta Digital Wallet</small>
      </div>
    </div>
  </div>

  <script>
    function transferPrize() {
      const name = document.getElementById('studentName').value.trim();
      const amount = document.getElementById('prizeAmount').value.trim();

      if (!name || !amount) {
        alert("Please enter both name and amount!");
        return;
      }

      const box = document.getElementById('transferBox');
      const amountEl = document.getElementById('amountDisplay');
      const nameEl = document.getElementById('nameDisplay');

      box.style.display = 'block';
      nameEl.textContent = name;
      amountEl.textContent = `â‚¹${parseInt(amount).toLocaleString()}`;

      // Animate amount fade-in
      setTimeout(() => {
        amountEl.animate([
          { opacity: 0, transform: 'translateY(20px)' },
          { opacity: 1, transform: 'translateY(0)' }
        ], { duration: 800, easing: 'ease-out' });
        amountEl.style.opacity = 1;
      }, 300);

      // Show tick
      setTimeout(() => {
        document.querySelector('.tick').style.opacity = 1;
        document.querySelector('.tick').animate([
          { transform: 'scale(0)', opacity: 0 },
          { transform: 'scale(1.3)', opacity: 1 },
          { transform: 'scale(1)', opacity: 1 }
        ], { duration: 600, easing: 'elastic-out(1, 0.5)' });
      }, 1000);

      // Play cash sound
      new Audio("https://www.soundjay.com/money/sound/banknote-sweep-01a.mp3").play().catch(() => {});

      // Confetti!
      createConfetti();

      // Final alert
      setTimeout(() => {
        alert(`ðŸŽ‰ Congratulations ${name}!\nâ‚¹${parseInt(amount).toLocaleString()} has been credited!`);
      }, 2000);
    }

    // Create floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.classList.add('particle');
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = Math.random() * 100 + 'vh';
        container.appendChild(p);

        // Animate
        p.animate([
          { transform: 'scale(0)', opacity: 0 },
          { transform: 'scale(1)', opacity: 0.7 },
          { transform: 'scale(0)', opacity: 0 }
        ], {
          duration: 3000 + Math.random() * 2000,
          delay: Math.random() * 3000,
          fill: 'both',
          easing: 'ease-out'
        });
      }
    }

    // Confetti burst
    function createConfetti() {
      const colors = ['#FFD700', '#00CC66', '#00CCFF', '#FF69B4'];
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.classList.add('confetti');
        c.style.backgroundColor = colors[i % colors.length];
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(c);

        c.animate([
          { transform: 'translate(0,0) rotate(0)', opacity: 1 },
          { transform: `translate(${Math.random()*100-50}vw, ${Math.random()*100}vh) rotate(720deg)`, opacity: 0 }
        ], {
          duration: 3000 + Math.random() * 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.9, 0.1)'
        });

        setTimeout(() => c.remove(), 5000);
      }
    }

    // On load
    window.onload = () => {
      createParticles();
    };
  </script>
</body>
</html>

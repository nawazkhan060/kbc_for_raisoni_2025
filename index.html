<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBC - College Edition</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.min.js"></script>
</head>
<body>

  <!-- Logo Section -->
 
  <div class="kbc-container">

    <!-- Prize Ladder -->
    <div class="prize-ladder">
      <h3>PRIZE MONEY</h3>
      <ul id="money-tree">
        <li><span>₹ 3,000</span></li>
        <li><span>₹ 2,500</span></li>
        <li><span>₹ 2,000</span></li>
        <li><span>₹ 1,500</span></li>
        <li><span>₹ 1,000</span></li>
        <li><span>₹ 900</span></li>
        <li><span>₹ 800</span></li>
        <li><span>₹ 700</span></li>
        <li><span>₹ 600</span></li>
        <li><span>₹ 500</span></li>
        <li><span>₹ 400</span></li>
        <li><span>₹ 300</span></li>
        <li><span>₹ 200</span></li>
        <li><span>₹ 100</span></li>
        <li class="current"><span>₹ 0</span></li>
      </ul>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <div class="header">
        <img style="height: 200px;" src="WhatsApp Image 2025-09-13 at 12.36.38 PM.jpeg" alt="">
      </div>
      <div class="timer">60</div>

      <div class="question-box">
        <p id="question-text">ANSWER THE QUESTIONS...</p>
      </div>

      <div class="options-grid" id="options-container">
        <!-- Options injected here -->
      </div>

      <div id="result-message"></div>
    </div>
  </div>

  <!-- Audio Feedback -->
  

  <script src="script.js"></script>
</body>
</html>
